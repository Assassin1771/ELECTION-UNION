<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>EU</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
    <style>
        body {
            background-color: #d2f7f6;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 650px">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center" style="font-family: 'Roboto', sans-serif;"><u>ELECTION UNION</u></h1>
                <br>
                <h3 class="text-center" style="font-family: 'Roboto', sans-serif;">ELECTION RESULTS (LIVE)</h3>
                <hr />
                <br />
                <div id="loader">
                    <p class="text-center">Loading...Please Wait!!</p>
                </div>
                <div style="text-align:center;" id="content" style="display: none">
                    <table class="table table-hover table-bordered" style="text-align:center;font-family: 'Libre Baskerville', serif;
                    font-family: 'Roboto', sans-serif;">
                        <thead>
                            <tr>
                                <th style="text-align:center;" scope="col"><u>ID</u></th>
                                <th style="text-align:center;" scope="col"><u>NAME</u></th>
                                <th style="text-align:center;" scope="col"><u>VOTES</u></th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults" style="text-align:center;"></tbody>
                    </table>
                    <hr />
                    <form onSubmit="App.castVote()">
                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate:</label>
                            <select class="form-control" id="candidatesSelect"></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Vote</button>
                        <hr />
                    </form>
                    <p id="accountAddress" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
